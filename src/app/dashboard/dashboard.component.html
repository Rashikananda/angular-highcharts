<mat-sidenav-container class="example-container">
  <mat-sidenav opened mode="side" *ngIf="false"><app-add-mail></app-add-mail></mat-sidenav>
  <mat-sidenav opened mode="side" position="end"><app-templates (templateIndexChange)="templateIndexChange($event)"></app-templates></mat-sidenav>
 <div style="height: 600px;">
  <label class="file" >
    <style>
      *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
      button, input {
        overflow: visible;
    }
    .file input {
        min-width: 14rem;
        margin: 0;
        filter: alpha(opacity=0);
        opacity: 0;
    }
    .file {
    position: relative;
    display: inline-block;
    cursor: pointer;
    height: 2.5rem;
}
      .file-custom {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        z-index: 5;
        height: 2.5rem;
        padding: .5rem 1rem;
        line-height: 1.5;
        color: #555;
        background-color: #fff;
        border: .075rem solid #ddd;
        border-radius: .25rem;
        box-shadow: inset 0 0.2rem 0.4rem rgba(0,0,0,.05);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .file-custom:before {
    position: absolute;
    top: -.075rem;
    right: -.075rem;
    bottom: -.075rem;
    z-index: 6;
    display: block;
    content: "Browse";
    height: 2.5rem;
    padding: .5rem 1rem;
    line-height: 1.5;
    color: #555;
    background-color: #eee;
    border: .075rem solid #ddd;
    border-radius: 0 .25rem .25rem 0;
}
.file-custom:after {
    content: "Choose file...";
}
    </style>
    <input type="file" id="file" aria-label="File browser example" (change)='onChange($event.target.files)'>
    <span class="file-custom"></span>
  </label>
<input id="file-upload" type="file" style="display:none"/>
    <button mat-button color="primary" style="float:right" (click)=" openDialog()">Create Campaign</button>

  <quill-editor [(ngModel)]="htmlText"
  placeholder="Enter Text"
  [modules]="quillConfig"
  (onSelectionChanged)="onSelectionChanged($event)"
  (onContentChanged)="onContentChanged($event)"></quill-editor>

<div class="toolbar">
  <button class="ql-bold">Bold</button>
  <!-- <button class="ql-emoji"></button> -->
</div>
  


  <div>
    <pre>{{htmlText}}</pre>
  </div>
 </div>

</mat-sidenav-container>
