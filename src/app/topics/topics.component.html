<h2 style="margin:10px 18px">Topics</h2>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="topicId">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.topicId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="topicName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td
      (click)="dispatch(element.topicName)"
      style="cursor: pointer; "
      mat-cell
      *matCellDef="let element"
    >
      {{ element.topicName }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="totalMessages">
    <th mat-header-cell *matHeaderCellDef># Messages</th>
    <td mat-cell *matCellDef="let element">{{ element.totalMessages }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
