<h2 style="margin:10px 18px">Consumers</h2>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="consumerId">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.consumerId }}</td>
  </ng-container>

  <ng-container matColumnDef="consumerName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="dispatch(element.consumerName)"
      style="cursor: pointer; "
    >
      {{ element.consumerName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="consumerGroup">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let element">
      {{ element.consumerGroup }}
    </td>
  </ng-container>

  <ng-container matColumnDef="topics">
    <th mat-header-cell *matHeaderCellDef># Topics</th>
    <td mat-cell *matCellDef="let element">{{ element.topics }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
