<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td (click)='dispatch(element.name)' style="cursor: pointer; " mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="topics">
        <th mat-header-cell *matHeaderCellDef>  # Topics </th>
        <td mat-cell *matCellDef="let element"> {{element.topics}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="messages">
        <th mat-header-cell *matHeaderCellDef> # Msgs </th>
        <td mat-cell *matCellDef="let element"> {{element.messages}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
